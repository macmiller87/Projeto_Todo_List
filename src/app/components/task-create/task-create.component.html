<div class ="container custom-container">

  <div class ="col-md-12">
    <h3 class ="paraghp">{{ titleComp }}</h3>

    <div class ="form-group">
      <input type="text" [(ngModel)] = "DataTask.author" placeholder="Enter the author's name" class ="form-control">
    </div>

    <div class="form-group">
      <input type="email" [(ngModel)]= "DataTask.title" placeholder="Enter the task title" class ="form-control">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]= "DataTask.description" placeholder="Enter the description of the task" class="form-control">
    </div>

    <div class="form-group">
      <button class ="btn btn-success btn-large btn-block" type="submit" (click)= "createTask()">Save Task</button>
    </div>
  </div>

</div>
