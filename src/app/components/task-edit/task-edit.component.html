<div class ="container custom-container">

  <div class ="col-md-12">
    <h3 class ="mb-3 text center">{{ titleComp }}</h3>

    <div class ="form-group">
      <input type="text" [(ngModel)] = "updateDatas.author" placeholder="Enter the author's name" class ="form-control">
    </div>

    <div class="form-group">
      <input type="email" [(ngModel)]= "updateDatas.title" placeholder="Enter the task title" class ="form-control">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]= "updateDatas.description" placeholder="Enter the description of the task" class="form-control">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]= "updateDatas.status" placeholder="Enter the status of the task" class="form-control">
    </div>


    <div class="form-group">
      <button class ="btn btn-success btn-large btn-block" type="submit" (click)= "updateDataTask()">Save Changes</button>
    </div>
  </div>

</div>
